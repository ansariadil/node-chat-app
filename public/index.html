<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>DeepLogicTech</h3>
        <h2>Chat Room</h2>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
            <form id="message-form">
                <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                <button><b>Send</b></button>
            </form>
            <button id="send-location"><b>Send location</b></button>
        </div>
    </div>

    <script id="message-template" type="text/template">
        <li class="message"> 
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

  <!-- new   -->
    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createAt}}</span>
            </div>
            <div class="message__body">
                <iframe width="300" height="170" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q={{latitude}},{{longitude}}&hl=es;z=14&output=embed" > </iframe>
            </div>
        </li>
    </script>

    <script src = "/socket.io/socket.io.js"></script>
    <script src = "/js/libs/jquery-3.3.1.min.js"></script>
    <script src = "/js/libs/moment.js"></script>
    <script src = "/js/libs/mustache.js"></script>
    <script src = "/js/index.js"></script>
</body>

</html>
